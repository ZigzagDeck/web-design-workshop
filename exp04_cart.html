<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .cart-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .total-row {
            font-weight: bold;
            font-size: 18px;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
        .empty-cart {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <div class="cart-container">
        <table>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>XML Bible</td>
                <td>Winston</td>
                <td>₹40.5</td>
                <td>1</td>
                <td>₹40.5</td>
            </tr>
            <tr>
                <td>Java 2</td>
                <td>Watson</td>
                <td>₹35.5</td>
                <td>2</td>
                <td>₹71.0</td>
            </tr>
            <tr class="total-row">
                <td colspan="4" style="text-align: right;">Grand Total:</td>
                <td>₹111.5</td>
            </tr>
        </table>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
