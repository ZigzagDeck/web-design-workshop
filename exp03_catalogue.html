<!DOCTYPE html>
<html>
<head>
    <title>Book Catalogue</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .book-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book-cover {
            width: 150px;
            height: 200px;
            background-color: #ddd;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .book-title {
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .book-author {
            color: #666;
            margin: 5px 0;
        }
        .book-publisher {
            color: #888;
            font-size: 14px;
            margin: 5px 0;
        }
        .book-price {
            color: #4CAF50;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Book Catalogue</h1>

        </div>

        <!-- Book 2 -->

</body>
</html>
