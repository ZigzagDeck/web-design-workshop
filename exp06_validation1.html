<!DOCTYPE html>
<html>
<head>
    <title>Form Validation - Part 1</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form - Validation</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter your name (min 6 characters)">
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter password (min 6 characters)">
                <div id="passwordError" class="error"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Clear previous errors
            document.getElementById('nameError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';
            
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var isValid = true;

            // Validate Name
            if (name.length < 6) {
                document.getElementById('nameError').innerHTML = 'Name must be at least 6 characters long';
                isValid = false;
            }
            
            // Check if name contains only alphabets
            var namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(name)) {
                document.getElementById('nameError').innerHTML = 'Name should contain only alphabets';
                isValid = false;
            }

            // Validate Password
            if (password.length < 6) {
                document.getElementById('passwordError').innerHTML = 'Password must be at least 6 characters long';
                isValid = false;
            }

            // If valid, show success message
            if (isValid) {
                alert('Form submitted successfully!');
            }

            return isValid;
        }
    </script>
</body>
</html>
