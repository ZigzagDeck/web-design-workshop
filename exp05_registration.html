<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .radio-group,
        .checkbox-group {
            margin-top: 5px;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }
        .date-group {
            display: flex;
            gap: 10px;
        }
        .date-group select {
            flex: 1;
        }
        button {
            padding: 12px 30px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label>E-mail ID:</label>
                <input type="text" name="email" placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" name="phone" placeholder="10 digit number">
            </div>

            <div class="form-group">
                <label>Sex:</label>
                <div class="radio-group">
                    <input type="radio" name="sex" value="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" value="female" id="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <div class="date-group">
                    <select name="day">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <!-- Add more days -->
                    </select>
                    <select name="month">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <!-- Add more months -->
                    </select>
                    <select name="year">
                        <option value="">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <!-- Add more years -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Languages Known:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="lang" value="english" id="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" name="lang" value="telugu" id="telugu">
                    <label for="telugu">Telugu</label><br>
                    <input type="checkbox" name="lang" value="hindi" id="hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" name="lang" value="tamil" id="tamil">
                    <label for="tamil">Tamil</label>
                </div>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea name="address" placeholder="Enter your address"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
